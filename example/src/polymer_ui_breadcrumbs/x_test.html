<link rel="import" href="packages/polymer_ui_elements/polymer_ui_breadcrumbs/polymer_ui_breadcrumbs.html">
<link rel="import" href="packages/polymer_ui_elements/polymer_ui_toolbar/polymer_ui_toolbar.html">

<polymer-element name="x-test">
  <template>
    <style>
      polymer-ui-breadcrumbs {
        padding-left: 20px;
      }
    </style>
    <polymer-ui-toolbar>
      <polymer-ui-breadcrumbs crumbs="{{crumbs}}" selected="{{selected}}" selectedCrumb="{{selectedCrumb}}"></polymer-ui-breadcrumbs>
    </polymer-ui-toolbar>
    <br><br>
    <div>label: {{selectedCrumb.label}}</div>
    selected: <input value="{{selected | asInteger}}">
  </template>

  <script type="application/dart" src='x_test.dart'></script>
</polymer-element>
