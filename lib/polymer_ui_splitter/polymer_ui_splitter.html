<polymer-element name="polymer-ui-splitter" attributes="direction locked"
    on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}" on-drag-start="{{trackStart}}" on-drag="{{track}}" on-drag-end="{{trackEnd}}">
  <template>
    <link rel="stylesheet" href="polymer_ui_splitter.css">
    <link rel="stylesheet" href="polymer_ui_splitter_old.css"><!-- TODO remove -->
  </template>

  <script type="application/dart" src='polymer_ui_splitter.dart'></script>
</polymer-element>
