<polymer-element name="polymer-ui-toggle-button" 
  on-tap="{{toggle}}" on-click="{{toggle}}" on-trackstart="{{trackStart}}" on-track="{{track}}" on-trackend="{{trackEnd}}" on-flick="{{flick}}"> <!-- attributes="value noCaption onCaption offCaption" had to remove from here to make it work-->
  <template>
    <link rel="stylesheet" href="polymer_ui_toggle_button.css" />
    <link rel="stylesheet" href="polymer_ui_toggle_button_old.css" /> <!-- TODO remove -->
    <link rel="stylesheet" href="../../../packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.css" /> 
    <link rel="stylesheet" href="../../../packages/polymer_elements/polymer_flex_layout/polymer_flex_layout_old.css" /> <!-- TODO remove --> 

    <div id="toggle" class="toggle">
      <span class="on-label flexbox align-center justify-center">{{currentCaption}}</span>
      <span id="thumb" class="thumb"></span>
      <span class="off-label flexbox align-center justify-center">{{currentCaption}}</span>
    </div>
  </template>
  <script type="application/dart" src="polymer_ui_toggle_button.dart"></script>
</polymer-element>
