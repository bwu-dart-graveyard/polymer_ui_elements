<link rel="import" href="../polymer_ui_icon/polymer_ui_icon.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_selector/polymer_selector.html">

<polymer-element name="polymer-ui-breadcrumbs" attributes="crumbs selected selectedCrumb">
  <template>
    <link rel="stylesheet" href="polymer_ui_breadcrumbs.css">
    <link rel="stylesheet" href="polymer_ui_breadcrumbs_old.css">
    <div id="crumbs">
      <template repeat="{{c in crumbs | enumerate}}">
        <li selected-index="{{c.index}}" class="label"><a href="{{c.value['href']}}" disabled="{{!href}}">{{c.value['label']}}</a></li>
        <polymer-ui-icon icon="dropdown"></polymer-ui-icon>
      </template>
    </div>
    <polymer-selector target="{{$['crumbs']}}" itemsSelector="li" selected="{{selected}}" selectedModel="{{selectedCrumb}}"></polymer-selector>
  </template>

  <script type="application/dart" src='polymer_ui_breadcrumbs.dart'></script>
</polymer-element>
