<link rel="import" href="../polymer_ui_sidebar_header/polymer_ui_sidebar_header.html">
<link rel="import" href="../polymer_ui_menu/polymer_ui_menu.html">
<link rel="import" href="../polymer_ui_nav_arrow/polymer_ui_nav_arrow.html">
<link rel="import" href="../../../packages/polymer_elements/polymer_flex_layout/polymer_flex_layout.html">


<polymer-element name="polymer-ui-sidebar-menu" extends="polymer-ui-menu" attributes="label selected">
  <template>
    <link rel="stylesheet" href="polymer_ui_sidebar_menu.css">

    <polymer-flex-layout vertical></polymer-flex-layout>
    <polymer-ui-sidebar-header label="{{label}}">
      <content select="[logo]"></content>
    </polymer-ui-sidebar-header>
    <div class="sidebar-menu" flex>
      <shadow></shadow>
      <polymer-ui-nav-arrow target="{{selectedItem}}"></polymer-ui-nav-arrow>
    </div>
  </template>
  <script type="application/dart" src='polymer_ui_sidebar_menu.dart'></script>
</polymer-element>
