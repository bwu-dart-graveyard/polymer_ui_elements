<link rel="import" href="../polymer_ui_theme_aware/polymer_ui_theme_aware.html">

<polymer-element name="polymer-ui-ratings" extends="polymer-ui-theme-aware" attributes="count value">
  <template>
    <link rel="stylesheet" href="polymer_ui_ratings.css">
    <link rel="stylesheet" href="polymer_ui_ratings_old.css"> <!-- TODO remove -->
    <template repeat="{{star in stars}}">
      <span id="star" index="{{star['index']}}" class="{{star['starClass']}}" on-tap="{{updateValue}}" on-click="{{updateValue}}"></span>
    </template>
  </template>

  <script type="application/dart" src='polymer_ui_ratings.dart'></script>
</polymer-element>
